---
apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: default
  namespace: gloo-mesh
spec:
  hosts:
    - '*'
  virtualGateways:
    - name: default
      namespace: gloo-mesh
  http:
    - name: sanity
      matchers:
        - uri:
            prefix: /sanity
      labels:
        route: sanity
      directResponse:
        status: 200
        body: "it's alive"
    - name: new-route
      matchers:
        - uri:
            prefix: /new-route
      labels:
        route: new-route
      directResponse:
        status: 200
        body: "it's a new-route!"
    - name: demo
      matchers:
      - uri:
          prefix: /demo
      forwardTo:
        pathRewrite: /
        destinations:
          - ref:
              name: demo
            kind: VIRTUAL_DESTINATION
            port:
              number: 8080

