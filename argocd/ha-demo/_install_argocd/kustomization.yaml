apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.7.9/manifests/install.yaml
patches:
  - path: ./argocd-cm-okta.yaml
    target:
      kind: ConfigMap
      version: v1
      name: argocd-cm
  - path: ./argocd-rbac.yaml
    target:
      kind: ConfigMap
      version: v1
      name: argocd-rbac-cm
patchesJson6902:
  - target:
      kind: ServiceAccount
      name: argocd-application-controller
      version: v1
    patch: |
      - op: add
        path: /metadata/annotations/eks.amazonaws.com~1role-arn
        value: arn:aws:iam::931713665590:role/ha-demo-mgmt-1-argocd-controller
  - target:
      kind: ServiceAccount
      name: argocd-applicationset-controller
      version: v1
    patch: |
      - op: add
        path: /metadata/annotations/eks.amazonaws.com~1role-arn
        value: arn:aws:iam::931713665590:role/ha-demo-mgmt-1-argocd-controller
  - target:
      kind: ServiceAccount
      name: argocd-server
      version: v1
    patch: |
      - op: add
        path: /metadata/annotations/eks.amazonaws.com~1role-arn
        value: arn:aws:iam::931713665590:role/ha-demo-mgmt-1-argocd-controller
  - target:
      kind: Deployment
      name: argocd-server
      version: v1
    patch: |
      - op: add
        path: /spec/template/spec/securityContext
        value: { "fsGroup": 999 }
  - target:
      kind: Deployment
      name: argocd-applicationset-controller
      version: v1
    patch: |
      - op: add
        path: /spec/template/spec/securityContext
        value: { "fsGroup": 999 }
  - target:
      kind: StatefulSet
      name: argocd-application-controller
      version: v1
    patch: |
      - op: add
        path: /spec/template/spec/securityContext
        value: { "fsGroup": 999 }

