---
apiVersion: networking.gloo.solo.io/v2
kind: VirtualDestination
metadata:
  name: httpbin
  namespace: gloo-mesh
spec:
  hosts:
  # Arbitrary, internal-only hostname assigned to the endpoint
  - httpbin.mesh.internal.com
  ports:
  - number: 80
    protocol: HTTP
    targetPort:
      number: 80
  services:
    - labels:
        app: demo
