--- 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mgmt-1-gloo-platform
  namespace: argocd
spec:
  destination:
    namespace: gloo-mesh
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
    syncOptions:
    - CreateNamespace=false
  source:
    chart: gloo-platform
    repoURL: https://storage.googleapis.com/gloo-platform/helm-charts # https://storage.googleapis.com/gloo-platform-dev/platform-charts/helm-charts
    targetRevision: v2.4.0-rc1
    helm:
      values: |
        common:
          cluster: mgmt-cluster
        demo:
          manageAddonNamespace: true
        extAuthService:
          enabled: false
        licensing:
          licenseSecretName: license
        glooMgmtServer:
          enabled: true
          env:
          - name: REDIS_USERNAME
            value: ""
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: token
                name: redis-config
          relay:
            disableCa: true
            disableCaCertGeneration: true
            disableTokenGeneration: true
            pushRbac: true
            tlsSecret:
              name: relay-server-tls-secret
          serviceOverrides:
            metadata:
              annotations:
                external-dns.alpha.kubernetes.io/hostname: mgmt.ha-demo.vpc
                external-dns.alpha.kubernetes.io/aws-failover: PRIMARY
                external-dns.alpha.kubernetes.io/set-identifier: us-east-1
                external-dns.alpha.kubernetes.io/alias: "true"
                # can't set ttl on alias records; they are always 60s
                # external-dns.alpha.kubernetes.io/ttl: "10"
                external-dns.alpha.kubernetes.io/aws-health-check-id: 00000000-0000-0000-0000-000000000000
                service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: preserve_client_ip.enabled=false
                service.beta.kubernetes.io/aws-load-balancer-backend-protocol: TCP
                service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
                service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
                service.beta.kubernetes.io/aws-load-balancer-scheme: internal
                service.beta.kubernetes.io/aws-load-balancer-type: external
        glooUi:
          enabled: true
          env:
          - name: REDIS_USERNAME
            value: ""
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: token
                name: redis-config
        istioInstallations:
          controlPlane:
            enabled: true
            gatewayRevision: 1-17-2
          enabled: true
          northSouthGateways:
          - enabled: false
        legacyMetricsPipeline:
          enabled: false
        prometheus:
          enabled: true
          server:
            service:
              type: LoadBalancer
              annotations:
                external-dns.alpha.kubernetes.io/hostname: prometheus.ha-demo.vpc
                external-dns.alpha.kubernetes.io/alias: "true"
                # can't set ttl on alias records; they are always 60s
                # external-dns.alpha.kubernetes.io/ttl: "10"
                service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: preserve_client_ip.enabled=false
                service.beta.kubernetes.io/aws-load-balancer-backend-protocol: TCP
                service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
                service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
                service.beta.kubernetes.io/aws-load-balancer-scheme: internal
                service.beta.kubernetes.io/aws-load-balancer-type: external
        redis:
          address: master.ha-demo-primary.cc3vei.use1.cache.amazonaws.com:6379
          auth:
            enabled: true
          certs:
            enabled: true
          db: 0
          deployment:
            enabled: false
          passwordKey: token
          secretName: redis-config
        telemetryCollector:
          config:
            exporters:
              otlp:
                endpoint: gloo-telemetry-gateway.gloo-mesh:4317
          enabled: true
        telemetryGateway:
          enabled: true
          service:
            annotations:
              external-dns.alpha.kubernetes.io/hostname: otel.ha-demo.vpc
              external-dns.alpha.kubernetes.io/alias: "true"
              # can't set ttl on alias records; they are always 60s
              # external-dns.alpha.kubernetes.io/ttl: "10"
              service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: preserve_client_ip.enabled=false
              service.beta.kubernetes.io/aws-load-balancer-backend-protocol: TCP
              service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
              service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
              service.beta.kubernetes.io/aws-load-balancer-scheme: internal
              service.beta.kubernetes.io/aws-load-balancer-type: external
            type: LoadBalancer
        global:
          common:
            cluster: mgmt-cluster
--- 
