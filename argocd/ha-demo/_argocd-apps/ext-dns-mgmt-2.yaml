--- 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mgmt-2-external-dns
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    name: mgmt-2
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
    syncOptions:
    - CreateNamespace=false
  source:
    repoURL: https://github.com/bensolo-io/multi-region-demo.git
    path: argocd/ha-demo/mgmt-2/external-dns
    directory:
      recurse: true
